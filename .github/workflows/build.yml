name: Build
on:
  push:
    branches:
      - main
      - "*"
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
          submodules: recursive
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v2
      - name: Install Python and Conan
        run: |
          sudo apt-get update
          sudo apt-get -y install python3 python3-pip
          pip3 install conan
      - name: Install lcov & gcovr
        run: |
          sudo apt-get -y install lcov
          sudo apt-get -y install gcovr
      - name: Setup Conan profile
        run: |
          conan profile detect --force
      - name: Install dependencies with Conan
        run: |
          conan install . --build=missing -s build_type=Debug -o enable_testing=True
      - name: Tests & build-wrapper
        run: |
          source ./build/Debug/generators/conanrun.sh
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} conan build . -s build_type=Debug -o enable_testing=True
          cd build/Debug
          ctest -C Debug --output-on-failure -j 4
          gcovr -f ../../src/CPPFImdlp.cpp -f ../../src/Metrics.cpp -f ../../src/BinDisc.cpp -f ../../src/Discretizer.cpp --txt --sonarqube=coverage.xml
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.compile-commands="${{ env.BUILD_WRAPPER_OUT_DIR }}" \
                        --define sonar.coverageReportPaths=build/Debug/coverage.xml